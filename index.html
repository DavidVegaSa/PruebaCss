<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pruebasCss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="script" href="javaS.js">
</head>
<script>
    function guardar(){
        var id = document.getElementById("id").value;
    var nombre = document.getElementById("nombre").value;
    var precio = document.getElementById("precio").value;
    var pasillo = document.getElementById("pasillo").value;

    var fila = "<tr><th>" + id + "</th><td>" + nombre + "</td><td>" + precio + "</td><td>" + pasillo + "</td></tr>";

    var linea = document.createElement("tr");
                linea.innerHTML = fila;
    document.getElementById("tabla").appendChild(linea);
}
</script>
<body>
    <div style="margin-left: 1%;">
        <h1>Almacen tienda</h1>
        <div class="container row align-items-start">
            <div class="col"><p>Identificador del producto <input type="text" name="id" id="id"></p></div>
        </div>
        <div class="container row align-items-start">
            <div class="col"><p>Nombre del producto <input type="text" name="nombre" id="nombre"></p></div>
        </div>
        <div class="container row align-items-start">
            <div class="col"><p>Precio del producto <input type="text" name="precio" id="precio"></p></div>
        </div>
        <div class="container row align-items-start">
            <div class="col"><p>Pasillo del producto <input type="text" name="pasillo" id="pasillo"></p></div>
        </div>
    </div>
        <button type="button" class="btn btn-secondary btn-group-sm" OnClick="guardar()">Insertar</button><br>
        <br>
        <table class="table table-primary">
            <thead>
                <tr>
                    <th>Nombre del producto</th>
                    <th>Precio del producto</th>
                    <th>Pasillo del producto</th>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody id="tabla">
                <tr>
                    <th>001</th>
                    <td>Platanos</td>
                    <td>1.25€/KG</td>
                    <td>P2</td>
                </tr>
                <tr>
                    <th>002</th>
                    <td>Manzanas</td>
                    <td>2.00€/KG</td>
                    <td>P2</td>
                </tr>
                <tr>
                    <th>003</th>
                    <td>Peras</td>
                    <td>0.75€/KG</td>
                    <td>P2</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
