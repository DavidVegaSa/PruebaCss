<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<script>
    var precioF = 0;
    function setPrecioF(precio) {
        this.precioF = precio;
    }
    function getPrecioF() {
        return precioF;
    }
    function Manzanas() {
        var cantidad = document.getElementById("cantidadM").value;
        var fila = "<tr><th>Manzana</td><td>2.00€/KG</td><td>" + cantidad + '</td></tr>';
        var linea = document.createElement("tr");
        linea.innerHTML = fila;
        document.getElementById("tabla").appendChild(linea);
        var precio = getPrecioF() + (cantidad * 2);
        setPrecioF(precio);
        var resultadoMos = "<p>Precio Total = " + getPrecioF() + "€</p>";
        var resultado = document.createElement("p");
        resultado.innerHTML = resultadoMos;
        document.getElementById("resultado").replaceChildren(resultado);
    }
    function Peras() {
        var cantidad = document.getElementById("cantidadPr").value;
        var fila = "<tr><th>Peras</td><td>0.75€/KG</td><td>" + cantidad + '</td></tr>';
        var linea = document.createElement("tr");
        linea.innerHTML = fila;
        document.getElementById("tabla").appendChild(linea);
        var precio = getPrecioF() + (cantidad * 0.75);
        setPrecioF(precio);
        var resultadoMos = "<p>Precio Total = " + getPrecioF() + "€</p>";
        var resultado = document.createElement("p");
        resultado.innerHTML = resultadoMos;
        document.getElementById("resultado").replaceChildren(resultado);
    }
    function Platano() {
        var cantidad = document.getElementById("cantidadPl").value;
        var fila = "<tr><th>Platano</td><td>1.25€/KG</td><td>" + cantidad + '</td></tr>';
        var linea = document.createElement("tr");
        linea.innerHTML = fila;
        document.getElementById("tabla").appendChild(linea);
        var precio = getPrecioF() + (cantidad * 1.25);
        setPrecioF(precio);
        var resultadoMos = "<p>Precio Total = " + getPrecioF() + "€</p>";
        var resultado = document.createElement("p");
        resultado.innerHTML = resultadoMos;
        document.getElementById("resultado").replaceChildren(resultado);
    }


</script>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logoTienda.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu" style="position: center;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Catalogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Tienda -->
    <section class="section services-section" id="services">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                    <div class="feature-box-1 ">
                        <div class="row row-cols-3">
                            <div class="icon col">
                                <i class="fa fa-desktop"><img src="./img/manzana.png" alt="manzana"
                                        style="height: 80%; width: 100%; margin-top: -40%;"></i>
                            </div>
                            <div class="col" style="">
                                <h3> Manzana</h3>
                            </div>
                            <div class="col" style="margin-left: 10%;">
                                <p>Precio: 2.00€/KG</p>
                                <p>Pasillo: P2</p>
                            </div>
                            <div class="col col-lg">
                                <p>Cantidad <input type="text" name="cantidad" id="cantidadM" value="1"
                                        style="width: 30%;">
                                    <button onclick="Manzanas()" class="btn btn-primary" type="button"
                                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                        aria-controls="offcanvasRight" style="margin-top: -2%;">Añadir</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="feature-box-1 ">
                        <div class="row row-cols-3">
                            <div class="icon col">
                                <i class="fa fa-desktop"><img src="./img/pera.png" alt="pera"
                                        style="height: 100%; width: 120%; margin-top: -40%;margin-left: -15%;"></i>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <h3>Pera</h3>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <p>Precio: 0.75€/KG</p>
                                <p>Pasillo: P2</p>
                            </div>
                            <div class="col col-lg">
                                <p>Cantidad <input type="text" name="cantidad" id="cantidadPr" value="1"
                                        style="width: 30%;">
                                    <button onclick="Peras()" class="btn btn-primary" type="button"
                                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                        aria-controls="offcanvasRight" style="margin-top: -2%;">Añadir</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="feature-box-1 ">
                        <div class="row row-cols-3">
                            <div class="icon col">
                                <i class="fa fa-desktop"><img src="./img/platano.png" alt="pera"
                                        style="height: 100%; width: 120%; margin-top: -40%;margin-left: -15%;"></i>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <h3>Platano</h3>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <p>Precio: 1.25€/KG</p>
                                <p>Pasillo: P2</p>
                            </div>
                            <div class="col col-lg">
                                <p>Cantidad <input type="text" name="cantidad" id="cantidadPl" value="1"
                                        style="width: 30%;">
                                    <button onclick="Platano()" class="btn btn-primary" type="button"
                                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                        aria-controls="offcanvasRight" style="margin-top: -2%;">Añadir</button>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Cesta copra -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">Cesta de la compra</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <table class="table rounded">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Precio del producto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                    <tr></tr>
                </tbody>
            </table>
            <div>
                <div id="resultado"></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</html>
