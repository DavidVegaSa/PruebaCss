<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<script>
    function compraM() {
        var nombre = "Manzana";
        var precio = 2;
        var cantidad = document.getElementById("cantidad").value;

        var fila = "<tr><th>" + nombre + "</th><th>" + precio + "</th>+<th>" + cantidad + "</tr>";
        var linea = document.createElement("tr");
        linea.innerHTML = fila;
        document.getElementById("tabla").appendChild(linea);
    }
</script>

<body>
    <!-- Menu -->
    <nav class="navbar navbar-dark sticky-top navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><img src="logoTienda.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menu" style="position: center;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Catalogo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Tienda -->
    <section class="section services-section" id="services">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-4">
                    <div class="feature-box-1 ">
                        <div class="row row-cols-3">
                            <div class="icon col">
                                <i class="fa fa-desktop"><img src="./img/manzana.png" alt="manzana"
                                        style="height: 80%; width: 100%; margin-top: -40%;"></i>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <h3> Manzana</h3>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <p>Precio: 2.00€/KG</p>
                                <p>Pasillo: P2</p>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-shadow btn-rounded w-md" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasWithBackdrop"
                                    aria-controls="offcanvasWithBackdrop" onclick="compraM()">Insertar</button><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="feature-box-1 ">
                        <div class="row row-cols-3">
                            <div class="icon col">
                                <i class="fa fa-desktop"><img src="./img/pera.png" alt="pera"
                                        style="height: 100%; width: 120%; margin-top: -40%;margin-left: -15%;"></i>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <h3> Pera</h3>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <p>Precio: 0.75€/KG</p>
                                <p>Pasillo: P2</p>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary btn-shadow btn-rounded w-md"
                                    OnClick="">Insertar</button><br>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-lg-4">
                    <div class="feature-box-1 ">
                        <div class="row row-cols-3">
                            <div class="icon col">
                                <i class="fa fa-desktop"><img src="./img/platano.png" alt="pera"
                                        style="height: 100%; width: 120%; margin-top: -40%;margin-left: -15%;"></i>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <h3>Platano</h3>
                            </div>
                            <div class="col" style="margin-left: 5%;">
                                <p>Precio: 1.25€/KG</p>
                                <p>Pasillo: P2</p>
                            </div>
                            <div>
                                <button type="button" class="btn btn-primary btn-shadow btn-rounded w-md"
                                    OnClick="">Insertar</button><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- cantidad compra -->
    <table class="table table-borderless" style="width: 35%;">
        <tbody class="border border-0">
            <tr>
                <td>
                    <strong>cantidad de compra</strong>
                </td>
                <td style="width:75%;"><input type="text" name="id" id="id" style="width: 10%;"></td>
            </tr>
        </tbody>
    </table>
    <!-- cesta -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop"
        aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Cesta de la compra</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <table class="table rounded">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del producto</th>
                        <th>Precio del producto</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody id="tabla">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</html>
